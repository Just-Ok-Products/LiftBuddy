<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

<form *ngIf="!isLoading" class="mt-3" [formGroup]="generalSettingsForm">
  <app-setting-row
    label="Change language"
    [formControl]="getFormControl('language')"
    [options]="languages"
    [doesLoading]="true"
    [default]="language"
  ></app-setting-row>
  <app-setting-row
    label="Change unit of measure"
    [formControl]="getFormControl('UOM')"
    [options]="UOMs"
    [default]="'kg'"
  ></app-setting-row>
  <div class="text-center">
    <button class="col-7 p-3" mat-raised-button color="warn" (click)="swapRole()">Swap to {{isTrainer ? 'athlete' : 'trainer'}}</button>
  </div>
</form>
