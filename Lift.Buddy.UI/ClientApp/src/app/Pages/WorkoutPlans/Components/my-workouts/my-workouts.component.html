<div class="row justify-content-center">
  <div class="col-3 p-3" *ngFor="let workout of workouts">
    <mat-card>
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{ workout.name }}</mat-card-title>
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        <form>
          <mat-form-field class="row">
            <mat-label>Assigned to</mat-label>
            <mat-chip-grid #chipGrid>
              <mat-chip-row *ngFor="let item of items" (removed)="remove(item)">
                {{ item }}
                <button matChipRemove>
                  <mat-icon>cancel</mat-icon>
                </button>
              </mat-chip-row>
            </mat-chip-grid>
            <input
              matInput
              [matChipInputFor]="chipGrid"
              [matAutocomplete]="auto"
              [matChipInputSeparatorKeyCodes]="separatorKeyCodes"
              (matChipInputTokenEnd)="add($event)"
            />

            <mat-autocomplete #auto="matAutocomplete">
              <mat-option
                *ngFor="let choice of [1, 2, 3, 4, 56]"
                [value]="choice"
              >
                {{ choice }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions class="row">
        <button class="col-2" mat-button (click)="deleteWorkout(workout)">Delete</button>
        <div class="col-6"></div>
        <button class="col-2" mat-button [routerLink]="['..', 'add', workout.id]">Modify</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
