<mat-card>
    <mat-card-header>
        <mat-card-title>Are you sure to delete {{workout.name}}?</mat-card-title>
    </mat-card-header>
    <mat-card-actions align="end">
      <button mat-button (click)="cancel()">Cancel</button>
      <button mat-button color="warn" (click)="delete()">Delete</button>

    </mat-card-actions>
</mat-card>
