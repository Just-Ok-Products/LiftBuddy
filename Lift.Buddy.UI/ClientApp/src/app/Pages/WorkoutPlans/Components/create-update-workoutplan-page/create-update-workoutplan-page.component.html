<div class="container">
  <div class="row">
    <form [formGroup]="workoutDayForm">
      <div class="row mt-3">
        <div class="col-6">
          <mat-form-field>
            <mat-label *ngIf="workschedule?.id != undefined ? false : true">Workout plan name</mat-label>
            <input [readonly]="workschedule?.id == undefined ? false : true" [value]="workschedule?.id != undefined ? 'Workout plan with id ' + workschedule?.id : ''" matInput/>
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field>
            <mat-label>Training day</mat-label>
            <mat-select formControlName="trainingDay" (valueChange)="onDayChange($event)">
              <mat-option *ngFor="let day of days; let idx = index" [value]="idx">{{day}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <app-daily-workout
          [workschedule]="workschedule"
          [day]="workoutDayForm.controls['trainingDay'].value"
          [exercises]="exercises"
          (onSave)="save()"
        ></app-daily-workout>
      </div>
    </form>
  </div>
</div>
