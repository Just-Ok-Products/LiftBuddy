<div class="container">
  <div class="row">
    <form [formGroup]="workoutDayForm">
      <div class="row row-tab mt-3">
        <div class="col-6">
          <mat-form-field>
            <input readonly="true" [value]="'Workout plan with id ' + workschedule?.id" matInput/>
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field>
            <mat-label>Training day</mat-label>
            <mat-select formControlName="trainingDay" (valueChange)="onDayChange($event)">
              <mat-option *ngFor="let day of days; let idx = index" [value]="idx">{{day}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <app-daily-workout
        [workschedule]="workschedule"
        [day]="workoutDayForm.controls['trainingDay'].value"
        [exercises]="exercises"
      ></app-daily-workout>
    </form>
  </div>
  <div class="fixed-bottom">
    <div class="row">
      <div class="col-10"></div>
      <button color="primary" class="col-2" mat-button (click)="save()">Save</button>
    </div>
  </div>
</div>
